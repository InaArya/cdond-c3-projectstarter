- name: "unarchive backend files"
  unarchive:
    src: backend.tar.gz
    dest: /home/ubuntu/

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
 - name: Start PM2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
